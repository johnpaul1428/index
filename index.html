function renderTable(filter=""){
    tableBody.innerHTML="";
    let displayGames = games.map((g,i)=>({...g,index:i}));
    if(filter) displayGames = displayGames.filter(g => g.title.toLowerCase().includes(filter));
    if(sortConfig.key){
        displayGames.sort((a,b)=>{
            let valA = a[sortConfig.key], valB = b[sortConfig.key];
            if(sortConfig.key==="title"){ valA=valA.toLowerCase(); valB=valB.toLowerCase(); }
            return sortConfig.ascending?(valA>valB?1:-1):(valA<valB?1:-1);
        });
    }
    displayGames.forEach(game=>{
        const tr = document.createElement("tr");
        const cbId = `cb-${game.index}`;
        tr.innerHTML = `
            <td><input id="${cbId}" type="checkbox" /></td>
            <td class="titleCell">${escapeHtml(game.title)}</td>
            <td>${Number(game.size).toFixed(2)} GB</td>`;
        tableBody.appendChild(tr);
        const cb = tr.querySelector("input");
        cb.checked = selectedGames.includes(game.index);
        cb.addEventListener("change",()=>onToggleRequest(game.index,cb));
    });
    updateSelectedGamesUI();
}

function onToggleRequest(index, checkbox){
    const total = computeSelectedTotal();
    const size = Number(games[index].size);
    if(checkbox.checked){
        if(total+size>totalLimit){ showTemporaryWarning(`âš ï¸ Exceeds 450GB limit! Select a smaller game.`); checkbox.checked=false; return; }
        if(!selectedGames.includes(index)) selectedGames.push(index);
    }else{ selectedGames = selectedGames.filter(i=>i!==index); }
    saveSelectedToStorage();
    updateSelectedGamesUI();
}

function removeGame(index){ selectedGames = selectedGames.filter(i=>i!==index); saveSelectedToStorage(); renderTable(searchBar.value.trim().toLowerCase()); }
function clearAllGames(){ selectedGames=[]; saveSelectedToStorage(); renderTable(searchBar.value.trim().toLowerCase()); }

        li.innerHTML=`<span style="flex:1 1 auto;">ðŸ“Œ ${escapeHtml(games[i].title)}</span><span class="meta">${games[i].size.toFixed(2)} GB</span><button class="removeBtn">Remove</button>`;
        li.querySelector(".removeBtn").addEventListener("click",()=>removeGame(i));
        selectedGamesList.appendChild(li);
    });
    gameCount.textContent = selectedGames.length;
    clearAllBtn.style.display = selectedGames.length>0?"inline-block":"none";
    updateTotalColor(total);
}

function computeSelectedTotal(){ return selectedGames.reduce((sum,i)=>sum+(games[i].size||0),0); }

toggleButton.addEventListener("click",()=>{
    const isHidden = selectedGamesDiv.style.display==="none" || selectedGamesDiv.style.display==="";
    selectedGamesDiv.style.display=isHidden?"flex":"none";
    toggleButton.setAttribute("aria-expanded",isHidden);
    toggleButton.querySelector("span:first-child").textContent=isHidden?"Hide Selected Games":"Show Selected Games";
});

searchBar.addEventListener("input",()=>renderTable(searchBar.value.trim().toLowerCase()));
clearAllBtn.addEventListener("click",()=>{ if(confirm("Clear all selected games?")) clearAllGames(); });

function saveSelectedToStorage(){ localStorage.setItem("pg_selected_v1",JSON.stringify(selectedGames)); }
function loadSelectedFromStorage(){ const d=localStorage.getItem("pg_selected_v1"); try{return d?JSON.parse(d):[]}catch{return []} }

let warningTimeout=null;
function showTemporaryWarning(msg,duration=3000){
    const original=totalDiv.innerHTML;
    totalDiv.style.backgroundColor="#fee2e2"; totalDiv.style.borderColor="#dc2626"; totalDiv.style.color="#dc2626";
    totalDiv.innerHTML=`<strong>${escapeHtml(msg)}</strong>`;
    if(warningTimeout) clearTimeout(warningTimeout);
    warningTimeout=setTimeout(()=>{ updateSelectedGamesUI(); warningTimeout=null; },duration);
}

function updateTotalColor(total){
    const ratio=total/totalLimit;
    let color="#f3f4f6";
    if(ratio<0.5) color="#d1fae5";
    else if(ratio<0.75) color="#fef3c7";
    else if(ratio<0.9) color="#fed7aa";
    else color="#fecaca";
    totalDiv.style.backgroundColor=color;
    totalDiv.style.borderColor="#cbd5e1";
    totalDiv.style.color="#1f2937";
}

function escapeHtml(text){ return text.replace(/[&<>"']/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'}[m])); }

document.querySelectorAll('th[data-sort]').forEach(th=>{
    th.addEventListener('click',()=>{
        const key=th.getAttribute('data-sort');
        if(sortConfig.key===key) sortConfig.ascending=!sortConfig.ascending;
        else { sortConfig.key=key; sortConfig.ascending=true; }
        document.querySelectorAll('.sortArrow').forEach(a=>a.textContent='â‡…');
        th.querySelector('.sortArrow').textContent=sortConfig.ascending?'â†‘':'â†“';
        renderTable(searchBar.value.trim().toLowerCase());
    });
});

(function init(){
    selectedGames=[...new Set(selectedGames.filter(i=>i>=0 && i<games.length))];
    renderTable();
})();
</script>
